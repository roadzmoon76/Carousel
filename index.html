<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
      <main class="main-box">
        <button class="left-button">
          <i class="fas fa-chevron-circle-left fa-3x left-arrow"></i>
        </button>
        <img class="main-image" src="images/image-1.png" />
        <button class="right-button">
          <i class="fas fa-chevron-circle-right fa-3x right-arrow"></i>
        </button>
      </main>
      <footer class="bottom-box">
        <button class="bottom-button-1">
          <i class="fas fa-circle fa-lg bottom-icon-1"></i>
        </button>
        <button class="bottom-button-2">
          <i class="fas fa-circle fa-lg bottom-icon-2"></i>
        </button>
        <button class="bottom-button-3">
          <i class="fas fa-circle fa-lg bottom-icon-3"></i>
        </button>
        <button class="bottom-button-4">
          <i class="fas fa-circle fa-lg bottom-icon-4"></i>
        </button>
        <button class="bottom-button-5">
          <i class="fas fa-circle fa-lg bottom-icon-5"></i>
        </button>
      </footer>
      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
